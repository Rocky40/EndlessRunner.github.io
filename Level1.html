<!doctype html> 
<html> 
<head> 
    <meta charset="UTF-8" />
    <title>Level 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('background', 'Background.jpeg');
        this.load.spritesheet('sprite', 'spritestrip.webp', {frameWidth: 50, frameHeight: 50});
        this.load.spritesheet('villansprite', 'villansprite.gif', {frameWidth: 50, frameHeight: 50});
    }
    
    function create ()
    {
        this.add.image(400, 300, 'background');
        this.add.image(100, 100, 'sprite');
        this.add.image(400, 300, 'villansprite');
    }

    function update ()
    {
    }

</script>
</body>
</html>
